{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drf Beginners</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
</head>

<body>
    <div class="form">
        <form method="POST" id='postForm'>
            <input type="text" id="title" aria-label="title">
            <input type="text" id="content" aria-label="content">
            <input type="text" id="author" aria-label="author">
            <button id='submitButton' type="submit">Create</button>
        </form>
    </div>
    <div id="root"></div>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
